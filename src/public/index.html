<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arduino RC Car</title>

    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <h1>RC Car Project</h1>
    <div class="row baseline">
        <div class="box-corner"><img data-cmd="fwd-left" src="img/fwd-left.svg"></div>
        <div class="box"><img data-cmd="fwd" src="img/fwd.svg"></div>
        <div class="box-corner"><img data-cmd="fwd-right" src="img/fwd-right.svg"></div>
    </div>
    <div class="row">
        <div class="box"><img data-cmd="left" src="img/left.svg"></div>
        <div id="connect" class="box-center red"></div>
        <div class="box"><img data-cmd="right" src="img/right.svg"></div>
    </div>
    <div class="row">
        <div class="box-corner"><img data-cmd="reverse-left" src="img/reverse-left.svg"></div>
        <div class="box"><img data-cmd="reverse" src="img/reverse.svg"></div>
        <div class="box-corner"><img data-cmd="reverse-right" src="img/reverse-right.svg"></div>
    </div>
</div>

<!--</div>-->

<script>
  init()
</script>

</body>
</html>
